<!doctype html>
<html>
  <head>
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet">
  </head>
  <body>
    <div id="game">
      <table id="board"></table>
    </div>
    <button id="start-button">Start Game!</button>
    <form id="player-color-form">
      <label for="p1-color">Player 1 Color:</label>
      <input type="color" id="player1-color">
      <label for="p2-color">Player 2 Color:</label>
      <input type="color" id="player2-color">
      <button type="submit">Set Colors</button>
    </form>
    <script src="connectfour.js"></script>
  </body>
</html>
